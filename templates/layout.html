<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Favicon and css -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/style.css" rel="stylesheet">

        <!-- Title -->
        <title>Blood-Spot: {% block title %}{% endblock %}</title>
        <script>
          document.addEventListener('DOMContentLoaded', function()
          {
            //Validation function
            document.querySelector('#submit').addEventListener('click',function()
              {
                if(document.querySelector(".password").value != document.querySelector(".confirmpassword").value)
                {
                  document.querySelector(".confirmpassword").setCustomValidity("Miss matched.");
                }
                else
                {
                  document.querySelector(".confirmpassword").setCustomValidity("");
                }
              });
          });
        </script>



    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar bg-light fixed-top">

            <div class="container-fluid">
              <a class="navbar-brand"><h5>Blood <i class="bi bi-activity"></i> Spot</h5></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>

                    <!-- Menu items -->
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        {% if session["user_id"] %}
                        <li class="nav-item">
                          <a class="nav-link" href="/userinfo">Information</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/search">Search Blood</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/confirm_edit_delete_account">Edit Account</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="color: red;" href="/delete">Delete Account</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/search">Search Blood</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/">Donate Blood</a>
                        </li>
                        {% endif %}
                      </ul>
                    </div>

                </div>

            </div>

          </nav>

        <main class="container-fluid py-5 text-center main">
            {% block main %}
            {% endblock %}

        </main>


    </body>

</html>
